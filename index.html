<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuurzaamRuil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      background-color: #f5f7fa;
      padding-top: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      color: #2c7a7b;
      font-weight: 700;
    }
    .btn-primary {
      background-color: #2c7a7b;
      border: none;
    }
    .btn-primary:hover {
      background-color: #246363;
    }
    .swiper {
      width: 90%;
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      color: #555;
      padding: 20px 0;
      background-color: #e7ecef;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>DuurzaamRuil <i class="fas fa-recycle"></i></h1>
    <p class="lead">A sustainable platform for second-hand item exchange in the Netherlands.</p>
    <a href="#" class="btn btn-primary btn-lg">Browse Items</a>
  </header>

  <!-- 圖片示範 -->
  <div class="text-center mb-5">
    <img src="catphoto.jpg" alt="Cute cat" class="img-fluid rounded" style="max-width: 350px;" />
  </div>

  <!-- Swiper 輪播圖 -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://placekitten.com/600/300" alt="Kitten 1" class="img-fluid" />
      </div>
      <div class="swiper-slide">
        <img src="https://placekitten.com/601/300" alt="Kitten 2" class="img-fluid" />
      </div>
      <div class="swiper-slide">
        <img src="https://placekitten.com/602/300" alt="Kitten 3" class="img-fluid" />
      </div>
    </div>
    <!-- 輪播導航箭頭 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- 分頁小圓點 -->
    <div class="swiper-pagination"></div>
  </div>

  <footer>
    &copy; 2025 DuurzaamRuil. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
